name: Lighthouse CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:5173
            http://localhost:5173/catalog
            http://localhost:5173/about
          budgetPath: ./lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3

      - name: Comment PR with results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const resultsPath = '.lighthouseci';
            if (fs.existsSync(resultsPath)) {
              const results = fs.readFileSync(`${resultsPath}/manifest.json`, 'utf8');
              const data = JSON.parse(results);
              
              let comment = '## ðŸ”¦ Lighthouse CI Results\n\n';
              comment += '| URL | Performance | Accessibility | Best Practices | SEO |\n';
              comment += '|-----|-------------|---------------|----------------|-----|\n';
              
              data.forEach(result => {
                const summary = result.summary;
                comment += `| ${result.url} | ${summary.performance} | ${summary.accessibility} | ${summary['best-practices']} | ${summary.seo} |\n`;
              });
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
